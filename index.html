<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./public/css/app.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="divPrincip container">
            <!-- partie avec l'input  -->
            <div class="row ">
                <div class="divin col-12 py-4 text-center">
                    <input class="input px-11 py-5 bg-white" disabled="" type="text">
                </div>
            </div>
            <!-- partie avec les bouton -->
            <div class="ranger1 row mb-6">

                <button class="butonch mw-100 col-2 m-2 bg-primaire py-4 px-5"><span class="chift">7</span></button> 

                <button class="butonch mw-100 col-2 m-2 bg-primaire py-4 px-5"><span class="chift">8</span></button>

                <button class="butonch mw-100 col-2 m-2 bg-primaire py-4 px-5"><span class="chift">9</span></button>

                <button class="operation mw-100 col-2 m-2 bg-warning py-4 px-5"><span class="chift">/</span></button>

                <div class="w-100"></div>
            

                <button class="butonch mw-100 col-2 m-2 bg-primaire py-4 px-5"><span class="chift">4</span></button> 
 
                <button class="butonch mw-100 col-2 m-2 bg-primaire py-4 px-5"><span class="chift">5</span></button>

                <button class="butonch mw-100 col-2 m-2 bg-primaire py-4 px-5"><span class="chift">6</span></button> 

                <button class="operation mw-100 col-2 m-2 bg-warning py-4 px-5"><span class="chift">*</span></button>

                <div class="w-100"></div>

                <button class="butonch mw-100 col-2 m-2 bg-primaire py-4 px-5"><span class="chift">1</span></button> 
 
                <button class="butonch mw-100 col-2 m-2 bg-primaire py-4 px-5"><span class="chift">2</span></button>

                <button class="butonch mw-100 col-2 m-2 bg-primaire py-4 px-5"><span class="chift">3</span></button>

                <button class="operation mw-100 col-2 m-2 bg-warning py-4 px-5"><span class="chift">_</span></button>


                <div class="w-100"></div>

                <button class="clear mw-100 col-2 m-2 bg-success py-4 px-5">C <span></span></button> 
 
                <button class="butonch mw-100 col-2 m-2 bg-primaire py-4 px-5"><span>0</span></button>

                <button class=" mw-100 col-2 m-2 bg-success py-4 px-5">.<span></span></button>

                <button class="operation mw-100 col-2 m-2 bg-warning py-4 px-5">+ <span></span></button>

                <div class="w-100"></div>

                <button class="egal mw-100 col-10 m-0 bg-danger py-4 mx-auto">= <span></span></button>
            </div>
        </div>
    </section>
